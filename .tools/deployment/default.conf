<VirtualHost *:80>
    ServerAdmin djongov@gamerz-bg.com
    ServerName SwiftDashPHP
    DocumentRoot /var/www/html/public

    SetEnv ACCESS_LOGS /var/log/apache2
    
    # Set LogLevel to capture warnings for rewrite, filter, deflate, and headers modules
    LogLevel warn rewrite:warn filter:warn deflate:warn headers:warn

    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    CustomLog /var/log/apache2/custom_access.log combined
    CustomLog /proc/self/fd/1 combined

    # ErrorLog for error logs
    ErrorLog /var/log/apache2/error.log
</VirtualHost>
